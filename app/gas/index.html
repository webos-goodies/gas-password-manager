<html>
  <head>
    <meta charset="UTF-8">
    <title>Password Manager</title>
    <style>
      body { margin:0; padding:0; }
      h1 { margin:0; padding:30px; background:#66a; color:white; font-size:48px; line-height:72px; }
      input { outline:none; }

      button {
        color: #668;
        text-shadow:0 1px #fff;
        border:1px solid #cce;
        border-radius:6px;
        background-color:#eef;
        box-shadow:inset 0 1px 3px #fff, inset 0 -26px #dde, 2px 2px 10px #88a;
      }

      #pass {
        background-color:white;
        position:absolute;
        top:132px; bottom:0; left:0; right:0;
      }
      #pass form {
        display:block;
        position:absolute;
        top:50%; left:0; right:0;
        margin-top:-40px;
        text-align:center;
      }

      form#search {
        display:block;
        text-align:center;
        padding:20px 0;
      }
      form#search input, #pass input {
        border:solid 1px #fff;
        border-radius:6px;
        padding:8px;
        font-size:32px;
        line-height:40px;
        width:50%;
        color:#666;
        background:#f8f8ff;
        box-shadow:inset 4px 4px  10px -4px rgba(0, 0, 0, 0.2), 2px 2px 8px 0 #88a;
        outline:none;
      }
      form#search button, #pass button {
        padding:8px 32px;
        font-size:32px;
        line-height:40px;
      }

      #result {
        margin:0 8% 32px;
        border:solid 1px #66a;
        font-size:16px;
        color:#666;
      }
      #result table {
        width:100%;
        border:none;
        border-collapse:collapse;
      }
      #result th, #result td {
        padding: 4px 0 4px 8px;
        border:solid 1px white;
        border-style:none solid none none;
        text-align:left;
      }
      #result th {
        background-color:#88c;
        color:white;
      }
      #result th.last {
        border:none;
      }
      #result td.show {
        padding:0;
        width:40px;
        border:none;
      }
      #result tr:hover td.show {
        background:url(show.png) no-repeat center;
      }
      #result input {
        width:100%;
        padding:0;
        border:none;
        font-size:inherit;
        color:black;
        background-color:black;
        background-image:url(secretmask.gif);
      }
      #result tr.shown input {
        background-color:white;
        background-image:none;
      }

      #post-form {
        display:block;
        padding:0 20%;
        font-size:24px;
        color:#666;
      }
      #post-form div {
        margin:20px 0;
      }
      #post-form input {
        width:75%;
        border:solid 1px #88a;
        padding:8px;
        font-size:inherit;
        color:#666;
        background:#f8f8ff;
        box-shadow:inset 4px 4px  10px -4px rgba(0, 0, 0, 0.2), 2px 2px 8px 0 #88a;
      }
      #post-form div.post-form-button {
        padding:0 25% 0 0;
        text-align:right;
      }
      #post-form button {
        padding:8px 64px;
        font-size:24px;
      }
    </style>
  </head>
  <body>

    <h1>GAS Password Manager</h1>

    <div id="pass">
      <form>
        <input type="password" name="text">
        <button type="submit">Go</button>
      </form>
    </div>

    <form id="search">
      <input type="text" name="text">
      <button type="submit">Search</button>
    </form>

    <div id="result" style="display:none">
      <table>
        <thead>
          <tr><th>Site</th><th>User</th><th class="last" colspan="2">Password</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <form id="post-form">
      <div>
        <label for="post-form-site">Site</label><br>
        <input id="post-form-site" name="site">
      </div>
      <div>
        <label for="post-form-user">User</label><br>
        <input id="post-form-user" name="user">
      </div>
      <div>
        <label for="post-form-password">Password</label><br>
        <input type="password" id="post-form-password" name="password">
      </div>
      <div class="post-form-button"><button type="submit">Save</button></div>
    </form>

    <script>window.CLOSURE_NO_DEPS = true;</script>
    <script src="gaspass.js"></script>
  </body>
</html>
